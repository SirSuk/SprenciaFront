<div class="texto text-center my-5 fw-bold">
  <h2>Lo que dicen nuestros clientes</h2>
</div>


<div class="container d-flex flex-wrap gap-3 justify-content-center">
  <div class="card text-center bg-info" style="width: 14rem;" *ngFor="let opinion of opiniones">
    <div class="card-body">
      <img class="img mb-4" [src]="opinion.avatar_url" alt="">
      <h5 class="card-title">{{opinion.autor}}</h5>

      <p class="card-text">{{opinion.opinion}}
      </p>
      <p class="fw-bold">Nota: {{opinion.puntuacion}}</p>


    </div>
  </div>

</div>
