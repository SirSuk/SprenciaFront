<div class="pb-5 container d-flex flex-column justify-content-center mt-2 p-4">
  <img src="../../../assets/imgs/lake-g6c4ac36f6_1280.jpg" class="newlife" alt="">
  <div class="cajasuperior container">
    <div class="textos d-flex flex-column align-items-center">
      <h1 class="mt-2 titulo">Empieza tu segunda vida</h1>
      <h4>Piensa en todas las cosas que todavia puedes aprender</h4>
      <p> Conviertete con Sprencia en lo que quieras. Tenemos los cursos mas completos
        y prácticos de toda España, garántia de éxito!</p>

    </div>
  </div>

  <div class="container d-flex flex-wrap gap-2 justify-content-center">
    <div class="cardd card" style="width: 14rem;" *ngFor="let categoria of categorias">
      <img [src]="categoria.img" style="height: 12rem;" class="cardimg card-img-top" alt="{{categoria.nombre}}">
      <div class="card-body d-flex flex-column align-items-center">
        <h6 class="fw-bold card-title ">{{categoria.nombre}}</h6>
        <p class="card-text card-txt card-text">{{categoria.descripcion}}
        </p>
        <a class="btn btn-primary" [routerLink]="['/cursos/categoria' , categoria.id]">Ver Cursos</a>
      </div>
    </div>
  </div>
</div>
