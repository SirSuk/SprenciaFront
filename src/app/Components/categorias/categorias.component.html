<div class="pb-5 container bg-warning d-flex flex-column mt-5">
  <div class="container">
    <div class="cajasuperior container">
      <div class="textos d-flex flex-column align-items-center">
        <h5 class="h5 mt-5 p-4 titulo">Empieza tu segunda vida</h5>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem nihil qui suscipit veritatis porro.
          Molestias
          aspernatur eum quas. Tenetur, esse?</p>

      </div>
    </div>
  </div>
  <div class="container d-flex flex-wrap gap-2">
    <div class="card mt-4" style="width: 18rem;" *ngFor="let categoria of categorias">
      <img [src]="categoria.img" style="height: 12rem;" class="cardimg card-img-top" alt="{{categoria.nombre}}">
      <div class="card-body">
        <h5 class="card-title">{{categoria.nombre}}</h5>
        <p class="card-text">{{categoria.descripcion}}
        </p>
        <a class="btn btn-primary" [routerLink]="['/categorias/' , categoria.id]">Ver Cursos</a>
      </div>
    </div>
  </div>
</div>
