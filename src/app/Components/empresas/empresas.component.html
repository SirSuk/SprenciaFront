<div class="container mt-5 d-flex flex-wrap gap-2 p-5 mb-5 bg-info">
  <div class="container ">
    <div class="cajaboton d-flex justify-content-end ">
      <button class="btn btn-primary boton mb-5" [routerLink]="['/categorias']">ATRAS</button>
    </div>
  </div>
  <div class="cardd card" style="width: 12rem;" *ngFor="let empresa of empresas">
    <img [src]="empresa.logo" class="card-img-top" alt="...">
    <div class="card-body">
      <h2>{{empresa.name}}</h2>
      <p class="card-text">{{empresa.website}}
      <p class="card-text">{{empresa.located_in}}
      <p class="card-text">{{empresa.email}}
      <p class="card-text fw-bold">{{empresa.phone}}
      </p>
    </div>

  </div>
</div>
